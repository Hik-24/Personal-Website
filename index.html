<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks and Envelope Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
        .text-container {
            display: flex;
            font-size: 3rem;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            position: absolute;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
        .word {
            display: flex;
            gap: 5px;
            margin: 0 15px;
        }
        .letter {
            display: inline-block; /* Ensure letters are inline */
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            background: transparent; /* Remove background color */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .envlope-wrapper {
            position: absolute;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        #envelope {
            position: relative;
            width: 280px;
            height: 180px;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            background-color: var(--color-flap);
            box-shadow: 0 4px 20px rgba(255,255,255,.1);
            cursor: pointer;
        }
        .front {
            position: absolute;
            width: 0;
            height: 0;
        }
        .flap {
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 82px solid transparent;
            border-top: 98px solid var(--color-flap);
            transform-origin: top;
            pointer-events: none;
            transition: transform 0.4s ease;
            z-index: 2;
        }
        .pocket {
            border-left: 140px solid var(--color-env);
            border-right: 140px solid var(--color-env);
            border-bottom: 90px solid var(--color-env2);
            border-top: 90px solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            z-index: 3;
        }
        .letter {
            position: relative;
            background-color: black;
            width: 90%;
            margin: 0 auto;
            height: 90%;
            top: 5%;
            border-radius: 6px;
            box-shadow: 0 2px 26px rgba(255,255,255,.08);
            padding: 15px;
            box-sizing: border-box;
            transition: transform 0.4s ease;
            z-index: 1;
        }
        .message {
            position: relative;
            z-index: 2;
            font-family: 'Handlee', cursive;
            color: #000000;
            text-align: center;
            line-height: 1;
            padding-top: 0px;
        }
        .message p {
            margin: 10px 0;
            font-size: 1.8em;
            text-shadow: 0 2px 3px rgba(255,255,255,0.1);
        }
        .open .flap {
            transform: rotateX(180deg);
            transition-delay: 0s;
            z-index: 1;
        }
        .open .letter {
            transform: translateY(-60px) rotate(-2deg);
            transition-delay: 0.4s;
            z-index: 2;
        }
        .close .flap {
            transform: rotateX(0deg);
            transition-delay: 0.4s;
            z-index: 2;
        }
        .close .letter {
            transform: translateY(0px);
            transition-delay: 0s;
            z-index: 1;
        }
        :root {
            --color-env: #d1d1d1;
            --color-env2: #bfbfbf;
            --color-flap: #a8a8a8;
            --color-bg: #000000;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div class="text-container"></div>
    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="message">
                    <p>Bangsat kau</p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fireworks Animation
        const canvas = document.getElementById("c");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.exploded = false;
                this.particles = [];
                this.ring = null;
                this.vy = Math.random() * -5 - 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            
            update() {
                if (!this.exploded) {
                    this.y += this.vy;
                    this.vy += 0.1;
                    if (this.vy >= 0) this.explode();
                } else {
                    this.particles.forEach(p => p.update());
                    if (this.ring) this.ring.update();
                }
            }
            
            explode() {
                this.exploded = true;
                for (let i = 0; i < 30; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
                this.ring = new Ring(this.x, this.y);
            }
            
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                    if (this.ring) this.ring.draw();
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(Math.random() * Math.PI * 2) * Math.random() * 5;
                this.vy = Math.sin(Math.random() * Math.PI * 2) * Math.random() * 5;
                this.alpha = 1;
                this.color = color;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                this.alpha -= 0.02;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class Ring {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.alpha = 1;
                this.expanding = true;
            }
            
            update() {
                if (this.expanding) {
                    this.radius += 1.5;
                    this.alpha -= 0.02;
                    if (this.radius >= 20) this.expanding = false;
                } else {
                    this.alpha -= 0.05;
                    if (this.alpha <= 0) this.alpha = 0;
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.05) {
                fireworks.push(new Firework(Math.random() * canvas.width, canvas.height));
            }
            
            fireworks.forEach((f, i) => {
                f.update();
                f.draw();
                if (f.exploded && f.particles.every(p => p.alpha <= 0) && (!f.ring || f.ring.alpha <= 0)) {
                    fireworks.splice(i, 1);
                }
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        // Text Animation
        function createTextEffect(text, container) {
            text.split(" ").forEach(word => {
                let wordSpan = document.createElement("span");
                wordSpan.classList.add("word");
                
                word.split("").forEach(letter => {
                    let letterSpan = document.createElement("span");
                    letterSpan.classList.add("letter");
                    letterSpan.textContent = letter;
                    wordSpan.appendChild(letterSpan);
                });

                container.appendChild(wordSpan);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const textContainer = document.querySelector(".text-container");
            createTextEffect("Bangsat kau", textContainer);
            
            const letters = document.querySelectorAll(".letter");
            letters.forEach(letter => {
                const delay = Math.random() * 2 + 0.5;
                letter.style.animation = `fadeIn 2s ease-in-out forwards`;
                letter.style.animationDelay = `${delay}s`;
            });

            // Wait for text animation to finish (2s animation + 5s delay)
            setTimeout(() => {
                textContainer.style.opacity = 0; // Fade out text
                setTimeout(() => {
                    document.querySelector(".envlope-wrapper").style.opacity = 1; // Fade in envelope
                }, 2000); // Crossfade duration
            }, 7000); // 2s animation + 5s delay
        });

        // Envelope Interaction
        document.addEventListener("DOMContentLoaded", function() {
            const envelope = document.getElementById("envelope");

            envelope.addEventListener("click", function() {
                if (envelope.classList.contains("close")) {
                    envelope.classList.remove("close");
                    envelope.classList.add("open");
                } else {
                    envelope.classList.remove("open");
                    envelope.classList.add("close");
                }
            });
        });
    </script>
</body>
</html>
